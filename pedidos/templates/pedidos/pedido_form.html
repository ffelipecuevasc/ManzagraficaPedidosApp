{% extends 'pedidos/base.html' %}

{% block title %}Nuevo Pedido - Manzagrafica{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Nuevo Pedido</h4>
            </div>
            <div class="card-body">

                <!-- Ayuda para crear cliente -->
                <div class="alert alert-info d-flex justify-content-between align-items-center mb-4">
                    <span>Â¿El cliente no aparece en la lista?</span>
                    <a href="{% url 'crear_cliente' %}" class="btn btn-sm btn-light fw-bold">
                        + Registrar Nuevo Cliente
                    </a>
                </div>

                <form method="post">
                    {% csrf_token %}
                    
                    {{ form.as_p }}

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Pedido</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
